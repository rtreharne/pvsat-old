{% extends 'base.html' %}

{% block content %}
    <section id="abstract" class="abstract-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>{{abstract.title}}</h2>
					<div class="abstract">
					    <img class="profile-pic" src="/media/{{profile.picture}}">
						<p><strong>Submitted by: </strong>{{abstract.author.first_name}} {{abstract.author.last_name}}, {{profile.affiliation}}</p>
						<p>{{abstract.abstract}}</p>
						<button type="button" class="btn btn-default">
					        <span class="glyphicon glyphicon-file"></span> File
					    </button>
						<p><strong>Themes: </strong></p>
						<p>
						    <ul>
							{% for theme in abstract.theme.all %}
							    <li>{{theme}}</li>
							{% endfor %}
							</ul>
						</p>
								
				</div>
			</div>
		</div>
	</section>

{% endblock %}

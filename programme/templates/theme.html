{% extends 'base.html' %}

{% block content %}
    <section id="abstract" class="abstract-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>{{theme.title}}</h2>
					<p class="abstract">
					    <ul>
							{% for abstract in abstracts %}
							<li>{{abstract.title|slice:":100"}}</li>
							{% endfor %}
						</ul>
					</p>
				</div>
			</div>
		</div>
	</section>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <section id="message" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>Contact Us</h2>

					{% if sent %}
					<p>Message Sent</p>
					<a href="{% url 'home' %}">Return to homepage</a>
					{% else %}

					<form id = "contact_form" method="post" action="/contact/">

						{% csrf_token %}

						{{ contact_form.as_ul}}

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Send" />

					</form>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}

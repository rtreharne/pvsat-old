{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>{{user.first_name}} {{user.last_name}}</h2>
					<img src="/media/{{profile.picture}}" name="{{user.first_name}} {{user.last_name}}">
					<h3>{{profile.affiliation}}</h3>
					{% for abstract in abstracts %}
					    <p>{{abstract.title}}</p>
				    {% endfor %}
					<div class="col-lg-12 center">
						<a class="btn btn-default page-scroll" href="{% url 'submit_abstract' %}">Submit New Abstract</a>
					</div>
                </div>
            </div>
	</div>
    </section>
{% endblock %}

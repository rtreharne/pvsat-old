{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-offset-2">
					<h2>Register</h2>

					{% if registered %}
					<p>Thank you for registering</p>
					<a href="{% url 'home' %}">Return to homepage</a>
					{% else %}

					<form id = "user_form" method="post" action="/authors/register/" enctype="multipart/form-data">

						{% csrf_token %}

						{{ user_form.as_ul}}
						<li><label>Affiliation:</label>{{profile_form.affiliation}}</li>
							

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Register" />

					</form>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}

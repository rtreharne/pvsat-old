{% extends 'base.html' %}

{% block content %}
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>Login</h2>

					<form id="login_form" method="post" action="/authors/login/">
						{% csrf_token %}
						Username: <input type="text" name="username" value="" />
						<br />
						Password: <input type="password" name="password" value="" />
						<br />

						<input type="submit" value="submit" />
					</form>
                    <p>Need to register? <a href="{% url 'register' %}">Click here</a></p>
				</div>
			</div>
		</div>
	</section>
{% endblock %}

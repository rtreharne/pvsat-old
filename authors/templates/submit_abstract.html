{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>Submit Abstract</h2>
					
					{% if submitted %}
					<p>Thank you for submitting an abstract</p>
					<a href="{% url 'dashboard' %}">Return to dasboard</a>
					{% else %}

					<form id = "abstract" method="post" action="/authors/submit_abstract/" enctype="multipart/form-data">

						{% csrf_token %}

						{{ abstract_form.as_ul}}

						<input class="btn btn-default page-scroll" type="submit" name="submit" value="Register" />

					</form>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}

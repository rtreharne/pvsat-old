{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<h2>Update Profile</h2>

					{% if submitted%}
					<p>Your profile has been updated</p>
					<a href="{% url 'dashboard' %}">Return to dashboard</a>
					{% else %}

					<form id = "profile_form" method="post" action="/authors/update_profile/" enctype="multipart/form-data">

						{% csrf_token %}

						{{ profile_form.as_ul}}

						<input class="btn btn-default page-scroll" type="submit" name="submit" value="Save" />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-default page-scroll" href="{% url 'dashboard' %}">Cancel</a>
					</div>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}

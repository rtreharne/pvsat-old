{% extends "base.html" %}

{% block content %}
    <section id="articles">
        {% for article in articles %}
        <h2>{{article.title}}</h2>
        <h3>Article by Nigel Mason, Conference Chair</h3>
        {% if article.pic %}
        <img src="/media/{{article.pic}}">
        {% endif %}
        <p>{{article.body}}</p>
        <p>Date: {{article.pub_date}}</p>
        <br />
        {% endfor %}
    </section>
{% endblock %}

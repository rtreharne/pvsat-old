{% extends "base.html" %}

{% block content %}
    <section id="committee" class="guest-speakers-programme">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h2 class="center">Organising Committee</h2>
                    <ul class="list-unstyled">
                    {% for member in members %}
                        <li class="col-sm-3">
                            <div id="guest-speakers" class="thumbnail-container">
                            <a href="{{member.url}}" target="_blank">
                                <img class="profile-pic-lg" src="/media/{{member.pic}}" name="{{member.forename}} {{member.surname}}">
                        </a>
                            <h4>{{member.forename}} {{member.surname}}</h4>
                            <p>{{member.affiliation}}</p>
                            <p title="{{member.role}}"><strong>{{member.role}}</strong> </p>
                            </div>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
